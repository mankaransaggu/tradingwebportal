{% extends "page_elements/header.html"  %}

{% block content %}

    <form class="form-inline my-2 my-lg-0" action="{% url 'settings' %}" method="get">
        <input class="form-control mr-sm-2"  name="setting" class="" type="search" placeholder="Run Setting" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Run Setting</button>
    </form>

    {% if messages %}

    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Notification</strong>
                <small>Just Now</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                {{message}}
            </div>
        </div>
    </div>
    </div>

    {% endif %}

{% endblock %}
