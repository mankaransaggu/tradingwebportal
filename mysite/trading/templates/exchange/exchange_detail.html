{% extends "page_elements/header.html"  %}

{% block content %}

<div class="container-fluid">

    <div class="row">
        <div class="col-10">
            <span>
                <strong>{{exchange.code}} - {{exchange.name}}</strong>
            </span>
        </div>

        <div class="col-2">
            <strong>Stocks</strong>

            <div class="border shadow-sm" id="exchange-stocks">
                {% for stock in exchange.get_listed_stocks %}
                    <a href="{% url 'stock' stock.id %}" class="btn btn-primary w-100 mb-1">
                        <strong>{{stock.ticker}}</strong> - {{stock.get_currency.get_identifier}}{{stock.get_current_data.close}}
                    </a>
                {% endfor %}
            </div>

        </div>
    </div>

</div>


{% endblock %}
